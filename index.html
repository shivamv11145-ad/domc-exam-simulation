<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #selection-container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="selection-container">
        <h2>Select a Quiz</h2>
        <select id="quizDropdown">
            <option value="questions-VA.json">VA</option>
            <option value="questions-Architecture.json">Architecture</option>
            <option value="questions-Connectivity.json">Connectivity</option>
            <option value="questions-Search.json">Search</option>
            <option value="questions-Features.json">Features</option>
        </select>
        <button id="startQuizBtn">Start Quiz</button>
    </div>

    <script>
        document.getElementById('startQuizBtn').addEventListener('click', function() {
            const selectedQuiz = document.getElementById('quizDropdown').value;
            localStorage.setItem('selectedQuiz', selectedQuiz);
            window.location.href = 'quiz.html'; // Redirect to the quiz page
        });
    </script>
</body>
</html>
