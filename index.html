<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            position: relative;
        }

        /* Top Color Strip */
        .color-strip.top {
            width: 100%;
            height: 30px;
            background-color: #CD4131;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10; /* Ensures it's above other content */
        }

        /* Bottom Color Strip */
        .color-strip.bottom {
            width: 100%;
            height: 30px;
            background-color: #CD4131;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 10; /* Ensures it's above other content */
        }

        /* Header */
        header {
            width: 100%;
            background-color: #ffffff;
            padding: 10px 20px;
            position: fixed;
            top: 30px; /* Adjusted for top color strip height */
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Add space between elements */
            border-bottom: 1px solid #ddd;
            z-index: 20; /* Ensures it's above other content */
        }

        #logo, #sailpoint-logo {
            height: 40px;
        }

        header h1 {
            font-size: 16px;
            margin: 0;
            text-align: center;
            flex: 1;
        }

        #selection-container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 70px; /* Adjusted for header height */
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #CD4131;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            text-align: center; /* Center the text */
            padding: 10px;
            border-top: 1px solid #ddd;
            z-index: 5; /* Ensures it's below other content */
        }
    </style>
</head>
<body>
    <!-- Top Color Strip -->
    <div class="color-strip top"></div>

    <!-- Header -->
    <header>
        <img src="cyderes-web.png" alt="Cyderes Logo" id="logo">
        <img src="sailpoint.png" alt="SailPoint Logo" id="sailpoint-logo">
    </header>

    <!-- Main Content -->
    <div id="selection-container">
        <h2>Select a Quiz</h2>
        <select id="quizDropdown">
            <option value="questions-VA.json">VA</option>
            <option value="questions-Architecture.json">Architecture</option>
            <option value="questions-Connectivity.json">Connectivity</option>
            <option value="questions-Search.json">Search</option>
            <option value="questions-Features.json">Features</option>
        </select>
        <button id="startQuizBtn">Start Quiz</button>
    </div>

    <!-- Bottom Color Strip -->
    <div class="color-strip bottom"></div>

    <script>
        document.getElementById('startQuizBtn').addEventListener('click', function() {
            const selectedQuiz = document.getElementById('quizDropdown').value;
            localStorage.setItem('selectedQuiz', selectedQuiz);
            window.location.href = 'quiz.html'; // Redirect to the quiz page
        });
    </script>
</body>
</html>
