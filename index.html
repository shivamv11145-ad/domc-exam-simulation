<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMC Exam Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="exam-container">
        <h2 id="question"></h2>
        <p id="option"></p>
        <button id="yes-btn" onclick="handleResponse(true)">Yes</button>
        <button id="no-btn" onclick="handleResponse(false)">No</button>
    </div>
    <div id="result-container" style="display: none;">
        <h2>Your Score: <span id="score"></span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
