<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMC Exam Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>DOMC Exam Simulation</h1>
    <form id="domc-exam">
        <div id="question-1" class="question">
            <p>Question 1: What is 2 + 2?</p>
            <input type="radio" name="q1" value="A"> A. 3<br>
            <input type="radio" name="q1" value="B"> B. 4<br>
            <input type="radio" name="q1" value="C"> C. 5<br>
        </div>
        <div id="question-2" class="question">
            <p>What is the capital of France?</p>
            <input type="radio" name="q2" value="A"> A. Berlin<br>
            <input type="radio" name="q2" value="B"> B. Paris<br>
            <input type="radio" name="q2" value="C"> C. Rome<br>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
