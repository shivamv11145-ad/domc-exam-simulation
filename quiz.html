<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMC Exam Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Color Strip -->
    <div class="color-strip top"></div>

    <!-- Header -->
    <header>
        <img src="cyderes-web.png" alt="Cyderes Logo" id="logo">
        <div class="header-content">
            <img src="sailpoint.png" alt="SailPoint Logo" id="sailpoint-logo">
            <h1>Identity Security Cloud Engineer Exam Simulator</h1>
        </div>
        <div id="timer">00:00</div>
    </header>

    <!-- Main Content -->
    <main id="exam-container">
        <!-- Question Tracker -->
        <div id="question-tracker"></div>

        <!-- Question and Option Boxes for Regular Questions -->
        <div class="question-option-container" style="display: none;">
            <!-- Question Box -->
            <div class="question-box">
                <p id="regular-question">Loading...</p>
            </div>

            <!-- Option Box -->
            <div class="option-box">
                <p id="regular-option">Loading...</p>
                <div id="regular-buttons" class="buttons">
                    <!-- Buttons will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Question Container for Reordering Questions -->
        <div class="question-container" style="display: none;">
            <p id="reorder-question">Loading...</p>
            <div id="reorder-option"></div>
            <div id="reorder-buttons" class="buttons">
                <!-- Buttons will be inserted here -->
            </div>
        </div>
    </main>

    <!-- Result Container -->
    <div id="result-container" style="display: none;">
        <h2>Exam Completed</h2>
        <p>Your score: <span id="score"></span></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cyderes</p>
    </footer>

    <!-- Bottom Color Strip -->
    <div class="color-strip bottom"></div>

    <script src="script.js"></script>
</body>
</html>
