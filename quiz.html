<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMC Exam Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            position: relative;
        }

        header {
            width: 100%;
            background-color: #ffffff;
            padding: 10px 20px;
            position: fixed;
            top: 30px; /* Adjusted for top color strip height */
            left: 0;
            display: flex;
            justify-content: space-between; /* Distribute items */
            align-items: center;
            border-bottom: 1px solid #ddd;
            z-index: 20;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #logo {
            height: 40px;
            position: absolute;
            left: 20px;
        }

        #sailpoint-logo {
            height: 40px;
        }

        header h1 {
            font-size: 16px;
            margin: 0;
        }

        #timer {
            font-size: 16px;
            font-weight: bold;
            background-color: #FFFFFF;
            color: #0A2E36;
            padding: 8px 12px;
            border-radius: 5px;
            border: 2px solid #CD4131;
        }

        .color-strip.top {
            width: 100%;
            height: 30px;
            background-color: #CD4131;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .color-strip.bottom {
            width: 100%;
            height: 30px;
            background-color: #CD4131;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 14px;
        }

        #result-container {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
        }

        #result-container h2 {
            margin-bottom: 20px;
        }

        #result-container p {
            font-size: 18px;
        }

        #exam-container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Top Color Strip -->
    <div class="color-strip top"></div>

    <!-- Header -->
    <header>
        <img src="cyderes-web.png" alt="Cyderes Logo" id="logo">
        <div class="header-content">
            <img src="sailpoint.png" alt="SailPoint Logo" id="sailpoint-logo">
            <h1>Identity Security Cloud Engineer Exam Simulator</h1>
        </div>
        <div id="timer">00:00</div>
    </header>

    <!-- Main Content -->
    <main id="exam-container">
        <!-- Question Tracker -->
        <div id="question-tracker"></div>

        <!-- Question and Option Boxes for Regular Questions -->
        <div class="question-option-container" style="display: none;">
            <div class="question-box">
                <p id="regular-question">Loading...</p>
            </div>

            <div class="option-box">
                <p id="regular-option">Loading...</p>
                <div id="regular-buttons" class="buttons"></div>
            </div>
        </div>

        <!-- Reordering Question Container -->
        <div class="question-container" style="display: none;">
            <p id="reorder-question">Loading...</p>
            <div id="reorder-option"></div>
            <div id="reorder-buttons" class="buttons"></div>
        </div>
    </main>

    <!-- Result Container (Hidden Initially) -->
    <div id="result-container">
        <h2>Exam Completed</h2>
        <p>Your score: <span id="score"></span></p>
    </div>

    <!-- Bottom Color Strip -->
    <div class="color-strip bottom">
        <p>&copy; 2024 Cyderes. All rights reserved</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
