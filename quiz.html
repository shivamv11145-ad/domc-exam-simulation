<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMC Exam Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>IdN Engineer Exam</h1>
        <div id="timer">00:00</div>
    </header>

    <main id="exam-container">
        <div id="question-tracker"></div> <!-- Question Tracker -->
        <div class="question-container">
            <p id="question">Loading...</p>
            <p id="option">Loading...</p>
        </div>
        <div class="buttons">
            <button onclick="handleResponse(true)" class="yes-btn">Yes</button>
            <button onclick="handleResponse(false)" class="no-btn">No</button>
        </div>
    </main>

    <div id="result-container" style="display: none;">
        <h2>Exam Completed</h2>
        <p>Your score: <span id="score"></span></p>
    </div>

    <footer>
        <p>Cyderes</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
