<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMC Exam Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Color Strip -->
    <div class="color-strip top"></div>

    <!-- Header -->
    <header>
        <img src="cyderes-web.png" alt="Cyderes Logo" id="logo">
        <h1>SailPoint Identity Security Cloud Engineer Exam Simulator</h1>
        <div id="timer">00:00</div>
    </header>

    <!-- Main Content -->
    <main id="exam-container">
        <!-- Question Tracker -->
        <div id="question-tracker"></div>

        <!-- Question Container -->
        <div class="question-container">
            <p id="question">Loading...</p>
            <div id="option"></div> <!-- Changed to a <div> for dynamic content -->
            <div class="buttons">
                <button id="yes-btn" class="yes-btn" onclick="handleResponse(true)" style="display: none;">Yes</button>
                <button id="no-btn" class="no-btn" onclick="handleResponse(false)" style="display: none;">No</button>
                <button id="action-button" class="action-btn" onclick="handleReorderSubmit()" style="display: none;">Submit</button>
                <button id="next-btn" class="next-btn" onclick="handleNextQuestion()" style="display: none;">Next</button>
            </div>
        </div>
    </main>

    <!-- Result Container -->
    <div id="result-container" style="display: none;">
        <h2>Exam Completed</h2>
        <p>Your score: <span id="score"></span></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Cyderes</p>
    </footer>

    <!-- Bottom Color Strip -->
    <div class="color-strip bottom"></div>

    <script src="script.js"></script>
</body>
</html>
