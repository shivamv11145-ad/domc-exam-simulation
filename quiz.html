<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMC Exam Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Color Strip -->
    <div class="color-strip top"></div>

    <!-- Header -->
    <header>
        <img id="logo" src="logo.png" alt="Logo">
        <h1>DOMC Exam Simulation</h1>
        <div id="timer">00:00</div>
    </header>

    <!-- Question Tracker -->
    <div id="question-tracker">
        <div class="tracker-item unanswered">1</div>
        <div class="tracker-item unanswered">2</div>
        <div class="tracker-item unanswered">3</div>
        <div class="tracker-item unanswered">4</div>
        <div class="tracker-item unanswered">5</div>
        <!-- Add more tracker items as needed -->
    </div>

    <!-- Main Content -->
    <main>
        <div class="question-container">
            <h2>Question goes here</h2>
            <div class="buttons">
                <button class="yes-btn">Yes</button>
                <button class="no-btn">No</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <!-- Bottom Color Strip -->
    <div class="color-strip bottom"></div>
</body>
</html>
